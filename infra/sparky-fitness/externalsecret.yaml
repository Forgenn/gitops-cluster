apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sparky-fitness-server-secrets
  namespace: sparky-fitness
spec:
  secretStoreRef:
    name: infisical-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: sparky-fitness-server-secrets
  data:
    - secretKey: SPARKY_FITNESS_API_ENCRYPTION_KEY
      remoteRef:
        key: /sparky-fitness/api-encryption-key
    - secretKey: JWT_SECRET
      remoteRef:
        key: /sparky-fitness/jwt-secret
    - secretKey: SPARKY_FITNESS_ADMIN_EMAIL
      remoteRef:
        key: /sparky-fitness/admin-email
