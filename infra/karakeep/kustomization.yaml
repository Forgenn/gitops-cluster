  - secrets.yaml
  - restic-config.yaml
  - backup.yaml

helmCharts:
  - name: karakeep
    repo: https://karakeep-app.github.io/helm-charts
    releaseName: karakeep
    version: "0.27.0"
    namespace: karakeep
    valuesFile: values/values.yaml
