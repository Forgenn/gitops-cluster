apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-dashboard
  labels:
    grafana_dashboard: "1"
data:
  argocd.json: |-
    {
      "__inputs": [],
      "__requires": [
        {
          "type": "grafana",
          "id": "grafana",
          "name": "Grafana",
          "version": "7.0.0"
        },
        {
          "type": "datasource",
          "id": "prometheus",
          "name": "Prometheus",
          "version": "1.0.0"
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": 14010,
      "graphTooltip": 0,
      "id": 1,
      "links": [],
      "panels": [
        {
          "gridPos": { "h": 2, "w": 24, "x": 0, "y": 0 },
          "id": 10,
          "title": "Argo CD Status",
          "type": "row"
        },
        {
          "gridPos": { "h": 5, "w": 12, "x": 0, "y": 2 },
          "id": 1,
          "title": "Application Health Status",
          "type": "stat",
          "datasource": "prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["last"], "fields": "", "values": false },
            "orientation": "auto",
            "text": {}
          },
          "targets": [
            {
              "expr": "count(argocd_app_info{health_status!=''Healthy''})",
              "legendFormat": "Unhealthy"
            }
          ]
        },
        {
          "gridPos": { "h": 5, "w": 12, "x": 12, "y": 2 },
          "id": 2,
          "title": "Application Sync Status",
          "type": "stat",
          "datasource": "prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "orange", "value": 1 }
                ]
              }
            }
          },
          "options": {
            "reduceOptions": { "calcs": ["last"], "fields": "", "values": false },
            "orientation": "auto",
            "text": {}
          },
          "targets": [
            {
              "expr": "count(argocd_app_info{sync_status==''OutOfSync''})",
              "legendFormat": "Out of Sync"
            }
          ]
        },
        {
          "gridPos": { "h": 16, "w": 24, "x": 0, "y": 7 },
          "id": 3,
          "title": "Applications",
          "type": "table",
          "datasource": "prometheus",
          "targets": [
            {
              "expr": "argocd_app_info",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            { "id": "organize", "options": { "excludeByName": {}, "indexByName": {}, "renameByName": { "dest_namespace": "Namespace", "dest_server": "Destination", "health_status": "Health", "name": "Application", "project": "Project", "repo": "Repository", "sync_status": "Sync Status" } } }
          ]
        }
      ],
      "refresh": "1m",
      "schemaVersion": 27,
      "style": "dark",
      "tags": ["argocd"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "Argo CD",
      "uid": "argocd-dashboard"
    }
