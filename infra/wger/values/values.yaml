postgres.enabled: false

app:
  django:
    existingDatabase:
      enabled: true
      engine: "django.db.backends.postgresql"
      host: "wger-cnpg-cluster-rw"
      port: 5432
      dbname: "wger"
      dbuser: "wger"
      existingSecret:
        name: "wger-cnpg-cluster-app"
        dbnameKey: null
        dbuserKey: "user"
        dbpwKey: "password"
  # Set the site URL, otherwise you will get errors
  # on password reset emails
  # https://github.com/wger-project/wger/blob/f79e59b348893343843a35390b58558e14c395f7/wger/config/settings/base.py#L393
  hosts: "https://wger.monederobox.dev"

  storage:
    ##  Set persistentVolumenClaimName to reference an existing PVC
    persistentVolumeClaimName:
    ## Alternative set requestedSize to define a size for a dynmaically created PVC
    ## five times (5x) the amount of memory (RAM)
    requestedSize: 20Gi
    ## the storage class name
    className: longhorn

celery:
  enabled: true
  annotations: {}
  replicas: 1
  replicasWorker: 1
  securityContext:
    fsGroup: 1000
  syncExercises: true
  syncImages: true
  syncVideos: true
  # Where to download ingredient and their images if they are not known locally.
  # Possible values OFF, WGER. Note that it is recommended to keep this as WGER
  # so that we don't overwhelm the Open Food Facts servers. Needs to have USE_CELERY
  # set to true
  ingredientsFrom: WGER
  # flower the webinterface for celery
  flower:
    enabled: false
    secret:
      name: null
      password: null
