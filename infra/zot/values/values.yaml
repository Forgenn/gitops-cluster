# Zot Container Registry Configuration

replicaCount: 1

image:
  repository: ghcr.io/project-zot/zot
  tag: v2.1.13

# Persistence for registry storage
persistence: true
pvc:
  create: true
  storage: 50Gi
  storageClassName: longhorn
  accessMode: ReadWriteOnce

# Service configuration
service:
  type: ClusterIP
  port: 5000

# Mount external secrets for authentication
externalSecrets:
  - secretName: zot-htpasswd
    mountPath: /secret/htpasswd
  - secretName: zot-oidc
    mountPath: /secret/oidc

# Auth header for probes (base64 of admin:admin as placeholder, update after setting real password)
# Generate with: echo -n 'admin:yourpassword' | base64
authHeader: ""

# Zot configuration
configFiles:
  config.json: |
    {
      "storage": {
        "rootDirectory": "/var/lib/registry",
        "gc": true,
        "gcDelay": "1h",
        "gcInterval": "24h"
      },
      "http": {
        "address": "0.0.0.0",
        "port": "5000",
        "externalUrl": "https://registry.monederobox.dev",
        "auth": {
          "htpasswd": {
            "path": "/secret/htpasswd/htpasswd"
          },
          "openid": {
            "providers": {
              "pocketid": {
                "issuer": "https://pocket-id.monederobox.dev",
                "credentialsFile": "/secret/oidc/credentials.json",
                "scopes": ["openid", "profile", "email", "groups"]
              }
            }
          }
        }
      },
      "log": {
        "level": "info"
      },
      "extensions": {
        "search": {
          "enable": true,
          "cve": null
        },
        "ui": {
          "enable": true
        },
        "metrics": {
          "enable": true,
          "prometheus": {
            "path": "/metrics"
          }
        }
      }
    }

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi
