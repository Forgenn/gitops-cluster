apiVersion: apps/v1
kind: Deployment
metadata:
  name: loomie-backend
  namespace: loomie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loomie-backend
  template:
    metadata:
      labels:
        app: loomie-backend
    spec:
      serviceAccountName: loomie-backend
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: backend
          image: registry.monederobox.dev/loomie/backend:51ddda8
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: loomie-db-app
                  key: uri
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: loomie-secrets
                  key: ANTHROPIC_API_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: loomie-secrets
                  key: JWT_SECRET
            - name: KUBE_ENABLED
              value: "true"
            - name: KUBE_NAMESPACE
              value: "loomie"
            - name: KUBE_IMAGE_PREFIX
              value: "registry.monederobox.dev/loomie/env-"
            - name: KUBE_STORAGE_CLASS
              value: "longhorn"
            - name: KUBE_PVC_SIZE
              value: "10Gi"
            - name: CORS_ALLOWED_ORIGINS
              value: "https://loomie.monederobox.dev"
            # OIDC Configuration (Pocket ID)
            - name: AUTH_PASSWORD_ENABLED
              value: "false"
            - name: OIDC_ENABLED
              value: "true"
            - name: OIDC_PROVIDER_URL
              value: "https://pocket-id.monederobox.dev"
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: loomie-secrets
                  key: OIDC_CLIENT_ID
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: loomie-secrets
                  key: OIDC_CLIENT_SECRET
            - name: OIDC_REDIRECT_URL
              value: "https://loomie.monederobox.dev/auth/callback"
            # Push notifications
            - name: NTFY_BASE_URL
              value: "https://ntfy.monederobox.dev"
            - name: NTFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: loomie-secrets
                  key: NTFY_TOKEN
            - name: APP_URL
              value: "https://loomie.monederobox.dev"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
