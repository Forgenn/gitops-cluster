apiVersion: v1
kind: ServiceAccount
metadata:
  name: loomie-backend
  namespace: loomie
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: loomie-env-manager
  namespace: loomie
rules:
  # Pod management for environments
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "delete", "get", "list", "watch"]
  # Exec into pods for Claude CLI execution
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  # Read pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # StatefulSet management for persistent environments
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["create", "delete", "get", "list", "watch", "update", "patch"]
  # Services for StatefulSet headless services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "delete", "get", "list", "watch"]
  # PVC management for persistent storage cleanup
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create", "delete", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: loomie-env-manager
  namespace: loomie
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: loomie-env-manager
subjects:
  - kind: ServiceAccount
    name: loomie-backend
    namespace: loomie
