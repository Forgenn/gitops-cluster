apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: claude-auth
  namespace: loomie
spec:
  secretStoreRef:
    name: infisical-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: claude-auth
    creationPolicy: Owner
  data:
    # Claude CLI credentials file (JSON content)
    # Note: Claude Code expects .credentials.json (with dot prefix)
    - secretKey: .credentials.json
      remoteRef:
        key: /loomie/CLAUDE_CREDENTIALS_JSON
    # Claude CLI settings file (JSON content)
    - secretKey: settings.json
      remoteRef:
        key: /loomie/CLAUDE_SETTINGS_JSON
