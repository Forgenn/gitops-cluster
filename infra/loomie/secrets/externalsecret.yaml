apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: loomie-secrets
  namespace: loomie
spec:
  secretStoreRef:
    name: infisical-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: loomie-secrets
    creationPolicy: Owner
  data:
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: /loomie/ANTHROPIC_API_KEY
    - secretKey: JWT_SECRET
      remoteRef:
        key: /loomie/JWT_SECRET
    # OIDC Configuration (from Pocket ID)
    - secretKey: OIDC_CLIENT_ID
      remoteRef:
        key: /pocket-id/loomie/client-id
    - secretKey: OIDC_CLIENT_SECRET
      remoteRef:
        key: /pocket-id/loomie/client-secret
    # ntfy push notifications
    - secretKey: NTFY_TOKEN
      remoteRef:
        key: /ntfy/NTFY_TOKEN
    # Claude Code OAuth token (sk-ant-oat01-...)
    - secretKey: CLAUDE_CODE_OAUTH_TOKEN
      remoteRef:
        key: /loomie/CLAUDE_CODE_OAUTH_TOKEN
    # GLM (Zhipu AI) API key
    - secretKey: GLM_API_KEY
      remoteRef:
        key: /loomie/GLM_API_KEY
