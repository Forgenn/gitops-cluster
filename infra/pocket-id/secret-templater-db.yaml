apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pocket-id-cnpg-cluster-app-templater
spec:
  secretStoreRef:
    name: kubernetes-backend
    kind: SecretStore
  target:
    name: pocket-id-cnpg-cluster-app-templated
    template:
      engineVersion: v2
      data:
        # Template the uriUrl key with the value of the uri from the source secret
        DB_CONNECTION_STRING: "{{ .uri | toString }}"
  data:
    - secretKey: uri
      remoteRef:
        key: pocket-id-cnpg-cluster-app # The source secret generated by CNPG
        property: uri
