apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  namespace: ntfy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ntfy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ntfy
    spec:
      initContainers:
        - name: setup-auth
          image: binwiederhier/ntfy:v2.11.0
          command:
            - /bin/sh
            - -c
            - |
              set -e

              # Create config file
              cat > /etc/ntfy-runtime/server.yml << 'CONFIGEOF'
              base-url: https://ntfy.monederobox.dev
              behind-proxy: true
              cache-file: /var/cache/ntfy/cache.db
              attachment-cache-dir: /var/cache/ntfy/attachments
              auth-file: /var/cache/ntfy/user.db
              auth-default-access: read-only
              CONFIGEOF

              echo "Config created. Setting up auth..."

              # Start ntfy briefly to create auth-file
              timeout 5 ntfy serve --config=/etc/ntfy-runtime/server.yml &
              sleep 3
              kill %1 2>/dev/null || true
              wait

              # Now add user and token
              export NTFY_AUTH_FILE=/var/cache/ntfy/user.db

              echo "Current users:"
              ntfy user list || echo "No users yet"

              # Try to add user, ignore if exists
              echo "Adding/updating user loomie..."
              NTFY_PASSWORD="${NTFY_TOKEN}" ntfy user add --role=admin loomie 2>&1 || \
                NTFY_PASSWORD="${NTFY_TOKEN}" ntfy user change-pass loomie 2>&1 || true

              echo "Setting up ACL..."
              ntfy access loomie 'loomie-*' rw 2>/dev/null || true
              ntfy access everyone 'loomie-*' ro 2>/dev/null || true

              echo "Auth setup complete. Users:"
              ntfy user list
          env:
            - name: NTFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ntfy-secrets
                  key: NTFY_TOKEN
          volumeMounts:
            - name: config-runtime
              mountPath: /etc/ntfy-runtime
            - name: data
              mountPath: /var/cache/ntfy
      containers:
        - name: ntfy
          image: binwiederhier/ntfy:v2.11.0
          args:
            - serve
            - --config=/etc/ntfy-runtime/server.yml
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /var/cache/ntfy
            - name: config-runtime
              mountPath: /etc/ntfy-runtime
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ntfy-data
        - name: config-runtime
          emptyDir: {}
