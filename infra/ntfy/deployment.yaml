apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  namespace: ntfy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ntfy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ntfy
    spec:
      initContainers:
        - name: setup-config
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              # Remove old auth database to use declarative config
              rm -f /var/cache/ntfy/user.db
              cat > /etc/ntfy-runtime/server.yml << EOF
              # Base configuration
              base-url: https://ntfy.monederobox.dev
              behind-proxy: true

              # Cache configuration
              cache-file: /var/cache/ntfy/cache.db
              attachment-cache-dir: /var/cache/ntfy/attachments

              # Auth configuration
              auth-file: /var/cache/ntfy/user.db
              auth-default-access: deny-all

              # Declarative auth (from secrets)
              auth-users:
                - "loomie:\$2a\$10\$Gq3PReSxSdKLlCRoydKBDO.1TGah7ek8xOsD4oGNvvJgRsJMXLmVS:admin"
              auth-tokens:
                - "loomie:${NTFY_TOKEN}:loomie-backend"
              auth-access:
                - "loomie:loomie-*:rw"
                - "*:loomie-*:ro"
              EOF
              echo "Config file created:"
              cat /etc/ntfy-runtime/server.yml
          env:
            - name: NTFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ntfy-secrets
                  key: NTFY_TOKEN
          volumeMounts:
            - name: config-runtime
              mountPath: /etc/ntfy-runtime
            - name: data
              mountPath: /var/cache/ntfy
      containers:
        - name: ntfy
          image: binwiederhier/ntfy:v2.11.0
          args:
            - serve
            - --config=/etc/ntfy-runtime/server.yml
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /var/cache/ntfy
            - name: config-runtime
              mountPath: /etc/ntfy-runtime
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ntfy-data
        - name: config-runtime
          emptyDir: {}
