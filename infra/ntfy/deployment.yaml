apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  namespace: ntfy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ntfy
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ntfy
    spec:
      containers:
        - name: ntfy
          image: binwiederhier/ntfy:v2.11.0
          command:
            - /bin/sh
            - -c
            - |
              # Build auth-tokens with actual token value
              export NTFY_AUTH_TOKENS="loomie:${NTFY_TOKEN}:loomie-backend"
              exec ntfy serve --config=/etc/ntfy/server.yml
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            # Declarative auth configuration
            # User loomie with admin role (bcrypt hash of "unused")
            - name: NTFY_AUTH_USERS
              value: "loomie:$2a$10$Gq3PReSxSdKLlCRoydKBDO.1TGah7ek8xOsD4oGNvvJgRsJMXLmVS:admin"
            # Token from secret
            - name: NTFY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ntfy-secrets
                  key: NTFY_TOKEN
            # ACL: loomie can write to loomie-*, everyone can read
            - name: NTFY_AUTH_ACCESS
              value: "loomie:loomie-*:rw,*:loomie-*:ro"
          volumeMounts:
            - name: data
              mountPath: /var/cache/ntfy
            - name: config
              mountPath: /etc/ntfy
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ntfy-data
        - name: config
          configMap:
            name: ntfy-config
