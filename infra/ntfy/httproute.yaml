apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ntfy
  namespace: ntfy
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: envoy-gateway
      namespace: envoy-gateway
      sectionName: https
  hostnames:
    - "ntfy.monederobox.dev"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: ntfy
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
