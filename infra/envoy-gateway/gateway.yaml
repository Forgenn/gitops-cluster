apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-gateway
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-porkbun
spec:
  gatewayClassName: envoy-gatewayclass
  listeners:
    - name: dns-udp
      protocol: UDP
      port: 53
      allowedRoutes:
        kinds:
          - group: gateway.networking.k8s.io	
            kind: UDPRoute
        namespaces:
          from: All
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: envoy-tls
            group: ""
      hostname: "*.monederobox.dev"
